<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Swiper Demos</title>
<meta name="description" content="Animal show">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/idangerous.swiper.css">
<script  src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<!-- Swiper -->
<script  src="js/idangerous.swiper-1.8.8.min.js"></script>
</head>

<body>

<div class="swiper-container swiper1">
  <div class="swiper-wrapper">
      <!--First Slide-->
      <div class="swiper-slide">
        <p>Remind me when this movie will arrive to a cinema near me.</p>
        <!-- Any HTML content of the first slide goes here -->
      </div>
      
      <!--Second Slide-->
      <div class="swiper-slide">
        <p>Remind me to see this movie in the next weekend.</p>
      </div>
      
      <!--Third Slide-->
      <div class="swiper-slide">
        <p>Remind me to see this movie</p>
        <label>WHEN</label>
        <label>WHERE</label>
      </div>
      <!--Etc..-->
  </div>
</div>
<div class="pagination pagination1"></div>

<script type="text/javascript">
  $(function(){
    swiper = $('.swiper1').swiper({
      pagination : '.pagination1'
    });
  })

</script>

</body>
</html>
